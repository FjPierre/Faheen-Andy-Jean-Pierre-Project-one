<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script
      src="https://kit.fontawesome.com/f63e884e71.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="contact-orange">
      <div class="wrapper">
        <nav>
          <input id="nav-toggle" type="checkbox" />
          <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="#about-three">About</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
          <label for="nav-toggle" class="hamburger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </label>
        </nav>
      </div>
    </header>
    <section id="about-three" class="dark-blue">
      <div class="touch wrapper">
        <div class="social">
          <!-- <a href=""><i class="fa-brands fa-facebook-f"></i></a>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
          <a href=""><i class="fa-brands fa-whatsapp"></i></a> -->
          <h3>info@email.com</h3>
          <p>123-456-7890</p>
          <p>123 Queen Street West, Unit 10 Toronto, Ontario, M5V 2D5</p>
        </div>

        <div class="info-container">
          <h2>Get in touch</h2>
          <div class="forms">
            <div class="form-container">
              <div class="input-one">
                <form action="#" method="POST"></form>
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" placeholder="Name" />
              </div>

              <div class="input-two">
                <form action="#" method="POST"></form>
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" placeholder="Email" />
              </div>
            </div>

            <label for="message" class="sr-only">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Message"
            ></textarea>
            <button>Submit</button>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <p>Copyright &copy; 2022 Juno College</p>
    </footer>
  </body>
</html>
