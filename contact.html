<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="contact-orange">
      <div class="wrapper">
        <h1>Get in touch</h1>
        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="dark-blue">
      <div class="wrapper">
        <div class="social">
          <a href=""></a>
          <a href=""></a>
          <a href=""></a>
          <a href=""></a>
          <h3>info@email.com</h3>
          <p>123-456-7890</p>
          <p>123 Queen Street West, Unit 10 Toronto, Ontario, M5V 2D5</p>
        </div>
        <div class="info-container">
          <form
            action="#"
            method="POST"
            class="contact-form"
            name="contact-form"
          >
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" placeholder="Name" />

            <label for="email" class="sr-only">Email address</label>
            <input type="email" id="email" placeholder="Email address" />

            <label for="message" class="sr-only">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Message"
            ></textarea>
            <button>Submit</button>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <p>Copyright &copy; 2018 HackerYou</p>
    </footer>
  </body>
</html>
